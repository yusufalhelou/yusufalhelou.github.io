---
layout: default
title: Blog
---

<div id="blog-content" class="page-section">
    <div class="container">
        <h1>Posts</h1>
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
    </div>
</div>

<div class="max-w-4xl mx-auto text-center text-lg leading-relaxed">
    <p class="mb-4">
        Check out my latest articles below.
    </p>
    <ul class="list-none space-y-4 text-left">
      {% for post in site.posts %}
        <li class="p-4 bg-gray-800 rounded-lg shadow-md hover:bg-gray-700 transition-colors duration-200">
          <a href="{{ post.url }}" class="block text-white text-xl font-bold">{{ post.title }}</a>
          <p class="text-sm text-gray-400">{{ post.date | date: "%B %-d, %Y" }}</p>
        </li>
      {% endfor %}
    </ul>
</div>
