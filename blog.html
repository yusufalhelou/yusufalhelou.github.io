---
layout: default
title: Blog
---

<div id="blog-content" class="page-section">
    <div class="container">
        <h1>Posts</h1>
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
    </div>
</div>
