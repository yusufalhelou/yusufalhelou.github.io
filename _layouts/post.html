---
layout: default
---

<section id="post-content" class="py-16 px-4 md:px-8 lg:px-16 min-h-screen" style="background-color: rgba(1, 1, 1, 0.9);" data-scrollable-section>
>
    <div class="max-w-4xl mx-auto text-white"> 
        <h1 class="section-title text-center mb-8">{{ page.title }}</h1> 
        <p class="text-gray-400 text-center mb-12">Published on {{ page.date | date: "%B %-d, %Y" }}</p> 
        
        <div class="article-content text-lg leading-relaxed space-y-6"> 
            {{ content }}
        </div>
        
        <div class="mt-16 text-center">
            <a href="/" class="text-white hover:text-gray-400 transition-colors duration-200 inline-flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                <span>Back to Home</span>
            </a>
        </div>
    </div>
</section>
