<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- This meta tag redirects to your homepage after 5 seconds -->
    <meta http-equiv="refresh" content="5; URL='https://yusufalhelou.com/'">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #2d3748; /* Slightly lighter dark background for content */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6347; /* Tomato red for emphasis */
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        a {
            color: #63b3ed; /* Blue for links */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #4299e1; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! It looks like the page you're looking for doesn't exist.</p>
        <p>You will be redirected to the <a href="https://yusufalhelou.com/">homepage</a> in 5 seconds.</p>
        <p>If you're not redirected automatically, please click the link above.</p>
    </div>
</body>
</html>
