<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yusuf Alhelou - Sources</title>
    <meta name="description" content="Sources for Yusuf Alhelou's YouTube videos.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        :root {
            --color-main: #010101;
            --color-sub: #ffffff;
            --color-light-gray: #f8f8f8;
            --color-accent: #0166c9;
            --color-hover-accent: rgb(102, 15, 17);
        }
        
        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            overflow-y: scroll;
            overflow-x: hidden;
            font-weight: 400;
        }

        ::selection {
            background-color: white;
            color: black;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            transition: background-color 0.2s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #010101;
            color: #ffffff;
            line-height: 1.5;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            cursor: none;
        }
		
		.custom-home-button {
		  display: flex;
		  align-items: center;
		  gap: 0.25rem;
		  font-size: 0.75rem;
		  font-weight: 600;
		  color: rgba(255, 255, 255, 0.6);
		  padding: 0.5rem;
		  border-radius: 0.5rem;
		  transition: color 0.2s ease;
		  background: none;
		  border: none;
		  cursor: pointer;
		}

		.custom-home-button:hover {
		  color: rgba(255, 255, 255, 1);
		}

		.home-icon {
		  width: 1rem;
		  height: 1rem;
		}
        
        #custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, opacity 0.1s ease-out, width 0.1s ease-out, height 0.1s ease-out, background-color 0.3s ease;
            opacity: 0;
            will-change: transform;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #custom-cursor.grow-default {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.15);
        }

        #custom-cursor.grow-play {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.15);
        }

        #custom-cursor #cursor-default-icon,
        #custom-cursor #cursor-play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        #custom-cursor #cursor-default-icon {
            opacity: 1;
            font-size: 20px;
        }
        #custom-cursor #cursor-play-icon {
            height: 45px;
            width: 45px;
        }

        #custom-cursor.grow-default #cursor-default-icon {
            opacity: 1;
            font-size: 45px;
        }

        #custom-cursor.grow-play #cursor-default-icon {
            opacity: 0;
        }
        #custom-cursor.grow-play #cursor-play-icon {
            opacity: 1;
        }

		.header-fixed-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1003;
            background-color: rgba(1, 1, 1, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 0.8rem 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .name-display {
            font-size: 0.85rem;
            font-weight: 400;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        #video-section {
            padding-top: 80px; 
            padding-bottom: 80px; 
            min-height: 100vh;
            background-color: #010101;
            color: #ffffff;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        
        .sources-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(1, 1, 1, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .sources-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .sources-modal-content {
            position: relative;
            background-color: var(--color-main);
            color: var(--color-sub);
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .sources-modal.active .sources-modal-content {
            transform: scale(1);
        }
        
        .source-item {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: background-color 0.2s ease;
        }
        
        .source-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .source-url {
            color: rgba(255, 255, 255, 0.6);
            word-break: break-all;
        }
		
		/* Mobile-specific styles */
        @media (max-width: 640px) {
		  /* Mobile styling (two lines) */
  @media (max-width: 640px) {
    .name-display h1 {
      display: flex;
      flex-direction: column;
      white-space: normal;
      line-height: 1.2;
    }
    
    .name-display .further-reading {
      font-size: 0.9rem;
      margin-top: 0.1rem;
    }
  }
		
            .header-fixed-controls {
                padding: 0.6rem 0.8rem;
            }
            
            .name-display {
                font-size: 0.75rem; 	
                max-width: 80vw;
				
            }
            
            #home-button {
                padding: 0.4rem;
            
            }
            
            #home-button svg {
                height: 1rem;
                width: 1rem;
            }
            
            #video-section {
                padding-top: 70px;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            
            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .content-header h2 {
                font-size: 1.5rem;
                margin-bottom: 0;
            }
			
            .toggle-buttons, .sorting-buttons {
                width: 100%;
                overflow-x: auto;
                padding-bottom: 0.5rem;
                -webkit-overflow-scrolling: touch;
            }
            
            .toggle-buttons::-webkit-scrollbar, 
            .sorting-buttons::-webkit-scrollbar {
                display: none;
            }
            
            .content-toggle-btn, .sort-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.8rem;
                white-space: nowrap;
            }
            
            .sorting-buttons span {
                display: none;
            }
            
            #video-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .video-card {
                border-radius: 1rem;
            }
            
            .sources-modal-content {
                padding: 1rem;
                border-radius: 1rem;
            }
            
            #modal-video-title {
                font-size: 1rem;
                max-width: 80%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

    </style>
</head>
<body>

    <div id="custom-cursor">
        <span id="cursor-default-icon">|</span>
        <svg id="cursor-play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </div>

    <div id="preloader" class="preloader">
        <div id="tablet"></div>
    </div>
    
    <header class="header-fixed-controls">
        <a class="name-display text-lg font-bold">
            <h1><span class="text-lg font-bold">Yusuf Alhelou – 🔗Sources</span><span class="font-normal text-1g text-opacity-50 further-reading"> & Further Reading</span></h1>
        </a>
        <button id="home-button" 
                onclick="window.location.href = '/'"
                class="flex items-center gap-1 text-sm font-semibold text-white text-opacity-60 hover:text-opacity-100 transition-colors duration-200 p-2 rounded-lg">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
            </svg>
            Home?
        </button>
    </header>

    <main id="video-section">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-8">
                <h2 class="text-3xl font-extrabold text-white mb-4 sm:mb-0">Content</h2>
                <div class="flex items-center space-x-2">
                    <div class="toggle-buttons flex space-x-2">
                        <button data-type="videos" class="content-toggle-btn text-gray-200 bg-gray-800 hover:bg-gray-700 font-semibold py-2 px-4 rounded-full transition-colors duration-200">Videos</button>
                        <button data-type="shorts" class="content-toggle-btn text-gray-200 hover:bg-gray-700 py-2 px-4 rounded-full transition-colors duration-200">Shorts</button>
                    </div>
                    <div class="sorting-buttons flex space-x-2 ml-4">
                        <span class="text-gray-400">Sort by:</span>
                        <button data-sort="newest" class="sort-btn text-gray-200 bg-gray-800 hover:bg-gray-700 font-semibold py-2 px-4 rounded-full transition-colors duration-200">Newest</button>
                        <button data-sort="oldest" class="sort-btn text-gray-200 hover:bg-gray-700 py-2 px-4 rounded-full transition-colors duration-200">Oldest</button>
                    </div>
                </div>
            </div>
            
            <div id="shorts-message" class="hidden my-4 p-4 rounded-xl border border-yellow-400/50 bg-yellow-400/10 text-yellow-200">
                <p class="text-sm">
                    If you do not find sources for a short, it's likely I haven't had time to update the list. Please trace the content back to the original video, where you should find the sources listed.
                </p>
            </div>
            
            <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <p id="loading-message" class="text-center text-gray-500 col-span-full">Fetching content...</p>
            </div>
        </div>
    </main>

    <div id="sources-modal" class="sources-modal">
        <div class="sources-modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-video-title" class="text-xl font-bold"></h3>
                <button id="close-modal" class="text-gray-400 hover:text-white transition-colors duration-200">
                    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="sources-list" class="space-y-4">
            </div>
        </div>
    </div>

    <script>
    
        const customCursor = document.getElementById('custom-cursor');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        let isMouseMoving = false;
        let timeout;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            isMouseMoving = true;
            customCursor.style.opacity = 1;

            clearTimeout(timeout);
            timeout = setTimeout(() => {
                isMouseMoving = false;
                customCursor.style.opacity = 0;
            }, 1000);
        });

        const animateCursor = () => {
            if (isMouseMoving) {
                cursorX += (mouseX - cursorX) * 0.1;
                cursorY += (mouseY - cursorY) * 0.1;

                customCursor.style.left = `${cursorX}px`;
                customCursor.style.top = `${cursorY}px`;
            }
            requestAnimationFrame(animateCursor);
        };

        animateCursor();

        let lastHoveredElement = null;

        document.addEventListener('mouseover', (e) => {
            const target = e.target.closest('a, button');

            if (target === lastHoveredElement) return;
            
            customCursor.classList.remove('grow-default', 'grow-play');
            
            if (target) {
                lastHoveredElement = target;
                if (target.classList.contains('open-video-btn')) {
                    customCursor.classList.add('grow-play');
                } else {
                    customCursor.classList.add('grow-default');
                }
            } else {
                lastHoveredElement = null;
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (!e.relatedTarget || !e.relatedTarget.closest('a, button')) {
                customCursor.classList.remove('grow-default', 'grow-play');
                lastHoveredElement = null;
            }
        });
	
        let allVideos = [];
        let allShorts = [];
        let currentContentType = 'videos';
        let currentSortBy = 'newest';
        let sourcesData = {};

        document.addEventListener('DOMContentLoaded', () => {
            function handlePreloader() {
                const preloader = document.getElementById('preloader');
                if (preloader) {
                    preloader.style.opacity = '0';
                    setTimeout(() => {
                        preloader.style.display = 'none';
                    }, 1500);
                }
            }
            handlePreloader();
            
            const fetchSourcesJson = async () => {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/yusufalhelou/yusufalhelou.github.io/refs/heads/main/sources.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error("Could not fetch sources.json:", error);
                    return {};
                }
            };
            
            const fetchVideosFromJSON = async () => {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/yusufalhelou/yusufalhelou.github.io/refs/heads/main/videos.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error("Could not fetch videos.json:", error);
                    return [];
                }
            };

            
            const fetchAndFilterAllContent = async () => {
                const loadingMessage = document.getElementById('loading-message');
                loadingMessage.textContent = 'Fetching content...';
                
                try {
                    const allContent = await fetchVideosFromJSON();
                    
                    if (allContent.length === 0) {
                        loadingMessage.textContent = 'No videos found.';
                        return;
                    }

                    sourcesData = await fetchSourcesJson();
                    
                    allVideos = allContent.filter(item => item.durationSeconds > 180);
                    allShorts = allContent.filter(item => item.durationSeconds <= 180);
                    
                    loadingMessage.remove();
                    renderContent(allVideos);

                } catch (error) {
                    console.error("Failed to fetch content from JSON file:", error);
                    loadingMessage.textContent = `Error fetching content: ${error.message}`;
                }
            };

            const renderContent = (content) => {
                const videoGrid = document.getElementById('video-grid');
                videoGrid.innerHTML = '';
                
                if (content.length === 0) {
                    videoGrid.innerHTML = `<p class="text-center text-gray-500 col-span-full">No ${currentContentType} found on this channel.</p>`;
                    return;
                }

                content.forEach(item => {
                    const videoUrl = currentContentType === 'videos' 
                        ? `https://www.youtube.com/watch?v=${item.id}` 
                        : `https://www.youtube.com/shorts/${item.id}`;

                    const videoCard = document.createElement('div');
                    videoCard.classList.add('video-card', 'relative', 'group', 'cursor-pointer', 'overflow-hidden', 'rounded-2xl', 'shadow-lg', 'bg-gray-900', 'transition', 'transform', 'hover:scale-105', 'duration-300');
                    videoCard.innerHTML = `
                        <div class="relative w-full aspect-video rounded-t-2xl overflow-hidden">
                            <img src="${item.thumbnail}" alt="${item.title}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
                        </div>
                        <div class="p-4">
                            <h4 class="text-sm sm:text-base font-semibold text-white line-clamp-2">${item.title}</h4>
                        </div>
                        <a href="${videoUrl}" target="_blank" rel="noopener noreferrer" 
                           class="open-video-btn absolute top-3 right-3 z-10 p-2 rounded-full 
                                  bg-black/50 text-white hover:bg-black/70 hover:text-red-400 
                                  transition-colors duration-200 backdrop-blur-sm 
                                  flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </a>
                    `;
                    videoCard.addEventListener('click', (e) => {
                        if (!e.target.closest('.open-video-btn')) {
                            showSourcesModal(item);
                        }
                    });
                    
                    videoGrid.appendChild(videoCard);
                });
            };

            const sortContent = () => {
                let contentToSort = currentContentType === 'videos' ? allVideos : allShorts;
                let sortedContent = [...contentToSort];
                if (currentSortBy === 'oldest') {
                    sortedContent.sort((a, b) => new Date(a.publishedAt) - new Date(b.publishedAt));
                } else {
                    sortedContent.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
                }
                renderContent(sortedContent);
            };

            const showSourcesModal = async (item) => {
                const modal = document.getElementById('sources-modal');
                const modalTitle = document.getElementById('modal-video-title');
                const sourcesList = document.getElementById('sources-list');

                modalTitle.textContent = item.title;
                sourcesList.innerHTML = '<p class="text-center text-gray-500">Loading sources...</p>';
                modal.classList.add('active');

                const videoSources = sourcesData[item.id] || [];

                sourcesList.innerHTML = '';
                if (videoSources.length > 0) {
                    videoSources.forEach(async source => {
                        const sourceItem = document.createElement('div');
                        sourceItem.classList.add('source-item');
                        
                        let displayTitle = source.title;

                        if (source.title === "") {
                            displayTitle = "Fetching title...";
                            const fetchedTitle = "Title not available";
                            displayTitle = fetchedTitle;
                            
                            sourceItem.innerHTML = `
                                <p class="font-medium text-white mb-1">${displayTitle}</p>
                                <a href="${source.url}" target="_blank" rel="noopener noreferrer" class="source-url text-sm italic">
                                    ${source.url}
                                </a>
                            `;
                        }

                        sourceItem.innerHTML = `
                            <p class="font-medium text-white mb-1">${displayTitle}</p>
                            <a href="${source.url}" target="_blank" rel="noopener noreferrer" class="source-url text-sm italic">
                                ${source.url}
                            </a>
                        `;
                        
                        sourcesList.appendChild(sourceItem);
                    });
                } else {
                    sourcesList.innerHTML = '<p class="text-center text-gray-500">No sources found for this video.</p>';
                }
            };

            const closeModal = () => {
                document.getElementById('sources-modal').classList.remove('active');
            };

            document.getElementById('close-modal').addEventListener('click', closeModal);
            window.addEventListener('click', (e) => {
                if (e.target === document.getElementById('sources-modal')) {
                    closeModal();
                }
            });

            const toggleButtons = document.querySelectorAll('.content-toggle-btn');
            const shortsMessage = document.getElementById('shorts-message');
            toggleButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    toggleButtons.forEach(btn => btn.classList.remove('bg-gray-800'));
                    e.target.classList.add('bg-gray-800');
                    currentContentType = e.target.dataset.type;
                    const contentToRender = currentContentType === 'videos' ? allVideos : allShorts;
                    
                    if (currentContentType === 'shorts') {
                        shortsMessage.classList.remove('hidden');
                    } else {
                        shortsMessage.classList.add('hidden');
                    }

                    renderContent(contentToRender);
                });
            });

            const sortingButtons = document.querySelectorAll('.sort-btn');
            sortingButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    sortingButtons.forEach(btn => btn.classList.remove('bg-gray-800'));
                    e.target.classList.add('bg-gray-800');
                    currentSortBy = e.target.dataset.sort;
                    sortContent();
                });
            });

            fetchAndFilterAllContent();
        });
    </script>
</body>
</html>
