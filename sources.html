<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources - Yusuf Alhelou</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: clamp(1.5em, 7vw, 2.5em);
            margin-bottom: 20px;
            text-align: center;
        }
        .gif-container {
            width: 90%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 300 / 215;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gif-container img {
            width: 100%;
            height: auto;
            position: relative;
            top: -10px;
            display: block;
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <h1>Currently working on it.</h1>
    <div class="gif-container">
        <img src="https://media1.tenor.com/m/yby3YGS-yEcAAAAC/build-tom-and-jerry.gif" alt="Tom and Jerry working">
    </div>
</body>
</html>
